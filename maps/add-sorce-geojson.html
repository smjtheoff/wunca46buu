<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a GeoJSON Sorce</title>
    <meta property="og:description"
        content="Add a GeoJSON line to a map using addSource, then style it using addLayerâ€™s paint properties." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/bright', // Base map is Tile
            center: [101.92944237120223, 12.61412304780583],
            zoom: 14.5
        });

        map.on('load', () => {
            // Add a GeoJSON source
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    "type": "FeatureCollection",
                    "features": [
                      {
                        "type": "Feature",
                        "properties": {},
                        "geometry": {
                          "coordinates": [
                            [
                              101.9296627378327,
                              12.617627189336318
                            ],
                            [
                              101.92715963431647,
                              12.614847604077426
                            ],
                            [
                              101.92790768824011,
                              12.613570107800655
                            ],
                            [
                              101.92603755343117,
                              12.612432990367822
                            ],
                            [
                              101.926958235185,
                              12.610425474425142
                            ],
                            [
                              101.9331009087511,
                              12.610579899287146
                            ],
                            [
                              101.93282758135501,
                              12.614833565690944
                            ],
                            [
                              101.93533068486892,
                              12.617065659394314
                            ]
                          ],
                          "type": "LineString"
                        }
                      },
                      {
                        "type": "Feature",
                        "properties": {},
                        "geometry": {
                          "coordinates": [
                            [
                              101.93287924919406,
                              12.6164425377616
                            ],
                            [
                              101.92978573265839,
                              12.616362327532457
                            ],
                            [
                              101.92991276111616,
                              12.61296430749556
                            ],
                            [
                              101.93003242100576,
                              12.610542966250051
                            ]
                          ],
                          "type": "LineString"
                        }
                      }
                    ]
                  }
            });
            // Add a line layer and set Style for visual
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#777',
                    'line-width': 2
                }
            });
        });
    </script>
</body>

</html>
